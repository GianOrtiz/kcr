---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - nodes/proxy
  verbs:
  - create
  - get
  - post
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - apps
  resources:
  - deployments/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - checkpoint-restore.kcr.io
  resources:
  - checkpointrequests
  - checkpoints
  - checkpointschedules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - checkpoint-restore.kcr.io
  resources:
  - checkpointrequests/finalizers
  - checkpoints/finalizers
  - checkpointschedules/finalizers
  verbs:
  - update
- apiGroups:
  - checkpoint-restore.kcr.io
  resources:
  - checkpointrequests/status
  - checkpoints/status
  - checkpointschedules/status
  verbs:
  - get
  - patch
  - update
